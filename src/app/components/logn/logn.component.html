<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
        <a [routerLink]="['/signUp']"> <button class="user_unregistered-signup" id="signup-button">Create New User</button> </a>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
    <!-------    Login Form   --------->

        <form class="forms_form" name="form" #f="ngForm" (ngSubmit)="loginUser(userData)" novalidate>
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" [(ngModel)]="userData.email" name="email"  #email="ngModel" placeholder="Email" class="forms_field-input" maxlength="30" required autofocus />
            </div>
           
            <!---- For validation of form -->

            <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red;font-size:0.875em;">
               <div *ngIf="email.errors?.['required']"> Email is required.</div>
               <div *ngIf="email.errors?.['email']">Invalid Email Format.</div>
            </div>

             <!---- For validation of form -->
            <div class="forms_field">
              <input type="password" [(ngModel)]="userData.password" name="password"  #password="ngModel" placeholder="Password"  maxlength="30" class="forms_field-input" required />
            </div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color: red;font-size:0.875em;">
              <div *ngIf="password.errors?.['required']"> Password is required.</div>
           </div>


          </fieldset>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">Forgot password?</button>
            <input type="submit" value="Log In" class="forms_buttons-action" [disabled]="f.invalid">
          </div>
        </form>

    <!-------    Login Form   --------->
      </div>
    </div>
  </div>
</section>
